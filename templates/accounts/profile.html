{% extends 'base.html' %}

{% block title %}Profile - Learning Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Profile</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                            <div class="form-text">
                                <a href="{% url 'account_email' %}">Manage email addresses</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="id_bio" class="col-sm-3 col-form-label">Bio</label>
                        <div class="col-sm-9">
                            <textarea id="id_bio" name="bio" class="form-control" rows="4">{{ user.profile.bio }}</textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Subscription</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" value="{{ user.profile.subscription.name|default:'Free Plan' }}" readonly>
                            <div class="form-text">
                                <a href="#">Upgrade subscription</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
                
                <hr>
                
                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <h5 class="mb-3">Account Security</h5>
                        <div class="d-grid gap-2 d-md-block">
                            <a href="{% url 'account_change_password' %}" class="btn btn-outline-secondary">Change Password</a>
                            <a href="{% url 'socialaccount_connections' %}" class="btn btn-outline-secondary">Manage Social Accounts</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
